<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Perfect Typing Speed Test</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
  <link rel="stylesheet" href="../typing-speed/style.css">
 

</head>
<body>

<div class="container" data-aos="fade-up">
  <h2 class="mb-4 text-center">Perfect Typing Speed Test</h2>
  
  <div id="paragraph"></div>
  
  <textarea id="inputArea" placeholder="Start typing here..." disabled></textarea>
  
  <div id="stats" class="d-flex justify-content-between">
    <div>Time Left: <span id="time">60</span> s</div>
    <div>Words: <span id="words">0</span></div>
    <div>WPM: <span id="wpm">0</span></div>
    <div>Accuracy: <span id="accuracy">100</span>%</div>
  </div>
  
  <button id="startBtn" class="btn btn-primary mx-auto d-block">Start Test</button>
  
  <div id="result" class="text-center"></div>
</div>

<script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
<script src="../typing-speed/script.js"></script>
<script>
  AOS.init();
</script>


</body>
</html>
